# This is a basic workflow to help you get started with Actions

name: Build&Push image

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  packages: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  base:
    runs-on: arc
    container:
      image: ghcr.nju.edu.cn/eoeair/cenv:podman
    steps:
      - uses: actions/checkout@v4
      - uses: redhat-actions/buildah-build@v2
        with:
          context: base
          containerfiles: base/Dockerfile
          tags: ghcr.io/${{ github.repository }}:base
      - uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
      - uses: redhat-actions/push-to-registry@v2
        with:
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}
      

  program:
    needs: base
    runs-on: arc
    container:
      image: ghcr.nju.edu.cn/eoeair/cenv:podman
    strategy:
      matrix:
        tag: [c, cpp, python, zig]
    steps:
      - uses: actions/checkout@v4
      - uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
      - uses: redhat-actions/buildah-build@v2
        with:
          context: Program/${{ matrix.tag }}
          containerfiles: Program/${{ matrix.tag }}/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}
      - uses: redhat-actions/push-to-registry@v2
        with:
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}

  gs:
    needs: base
    runs-on: arc
    container:
      image: ghcr.nju.edu.cn/eoeair/cenv:podman
    strategy:
      matrix:
        tag: [mc_jre_17, mc_jre_21, steam]
    steps:
      - uses: actions/checkout@v4
      - uses: redhat-actions/buildah-build@v2
        with:
          context: GS/${{ matrix.tag }}
          containerfiles: GS/${{ matrix.tag }}/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}

  renv:
    needs: base
    runs-on: arc
    container:
      image: ghcr.nju.edu.cn/eoeair/cenv:podman
    strategy:
      matrix:
        tag: [zine, podman]
    steps:
      - uses: actions/checkout@v4
      - uses: redhat-actions/buildah-build@v2
        with:
          context: Renv/${{ matrix.tag }}
          containerfiles: Renv/${{ matrix.tag }}/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}

  cleanup:
    needs: [program, gs, renv]
    runs-on: arc
    container:
      image: ghcr.nju.edu.cn/eoeair/cenv:podman
    steps:
      - uses: camargo/delete-untagged-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}