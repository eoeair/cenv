# This is a basic workflow to help you get started with Actions

name: Build&Push image

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  base:
    runs-on: lxc
    steps:
      - uses: actions/checkout@v4
      - name: build
        uses: redhat-actions/buildah-build@v2
        with:
          context: base
          containerfiles: base/Dockerfile
          tags: ghcr.io/${{ github.repository }}:base

  program:
    needs: base
    runs-on: lxc
    strategy:
      matrix:
        program: [c, cpp, python, zig]
    steps:
      - uses: actions/checkout@v4
      - name: build
        uses: redhat-actions/buildah-build@v2
        with:
          context: Program/${{ matrix.program }}
          containerfiles: Program/${{ matrix.program }}/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ matrix.program }}

  gs:
    needs: base
    runs-on: lxc
    permissions:
      packages: write
    strategy:
      matrix:
        gs: [mc_jre_17, mc_jre_21, steam]
    steps:
      - uses: actions/checkout@v4
      - name: build
        uses: redhat-actions/buildah-build@v2
        with:
          context: GS/${{ matrix.gs }}
          containerfiles: GS/${{ matrix.gs }}/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ matrix.gs }}

  push:
    needs: [program, gs]
    runs-on: lxc
    permissions:
      packages: write
    strategy:
      matrix:
        tag: [c, cpp, python, zig, mc_jre_17, mc_jre_21, steam]
    steps:
      - name: Login to GitHub Container Registry
        run: podman login --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
      - name: push
        uses: redhat-actions/push-to-registry@v2
        with:
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}
      - name: cleanup
        run: |
          podman rmi ${{ github.repository }}:${{ matrix.tag }}
          podman logout ghcr.io